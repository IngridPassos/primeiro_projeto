<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/visual.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Primeiro Projeto<h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="from-group">
                    <label>Escolha alguém para conversar:</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="tristan">Tristan</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="kyle">Kyle</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="chris">Chris</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="from-group">
                    <label>Não quer conversar?</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id=sair>Sair</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
